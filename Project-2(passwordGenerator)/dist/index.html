<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="flex h-screen w-screen bg-sky-800">
            <div class="ml-20 mt-24 w-96 h-72 flex flex-col">
                <div class="mt-4">
                <h1 class="text-3xl ml-4 text-white">Generate a</h1>
                <h1 class="text-3xl ml-4 text-black">random password</h1>
                </div>
                <div class="ml-4 mt-5 w-full">
                    <input class="rounded-sm w-[70%] h-8 px-2 p-1" id="input" type="text">
                </div>
                <button class="bg-green-500 ml-4 rounded-sm w-40 mt-5" id="button">Generate</button>
            </div>
        </div>
    <script src="script.js"></script>
</body>
</html>
