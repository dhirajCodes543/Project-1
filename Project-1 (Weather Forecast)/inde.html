<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Search</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <h1>Weather Search</h1>
    <div class="search-box">
      <input type="text" id="search-input" placeholder="Enter city name">
      <button>Search</button>
    </div>
    <div class="weather-info">
      <p><span>Temperature:</span> <span id="temperature">--</span>Â°C</p>
      <p><span>Weather:</span> <span id="weather-condition">--</span></p>
      <p><span>Wind Speed:</span> <span id="wind-speed">--</span> km/h</p>
      <p><span>Humidity:</span> <span id="humidity">--</span>%</p>
      <p><span>Pressure:</span> <span id="pressure">--</span> hPa</p>
    </div>
  </div>
</body>
<script src="index.js" defer></script>
</html>
