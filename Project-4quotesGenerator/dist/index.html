<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes-Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-blue-300 h-screen w-screen flex items-center justify-center">
        <div class="flex flex-col items-center w-auto h-auto bg-white rounded-md shadow-lg hover:shadow-2xl transition-all duration-500">
        <div class="space-y-0 flex flex-col items-center">
            <h1 class="mt-5 mx-auto font-bold text-[20px]">Quote of the day</h1>
            <div class="w-[39%] mt-0 border-cyan-500 border-[1px] rounded-lg"></div>
        </div>
        <div class="flex flex-col items-center mx-6 h-auto mt-4">
            <h1 id="quote" class="font-serif">"Lorem ipsum dolor sit amet consectetur."</h1>
            <h2 id="author" class="ml-auto font-serif mt-5 text-[12px]">-Dhiraj</h2>
        </div>
        <div class="flex w-full justify-center mb-3 mt-2">
            <button id="button" class="shadow-lg hover:shadow-2xl transition-all duration-500 text-[7px] bg-blue-500 font-bold rounded-2xl mx-1 px-[20px] py-2 text-white">New Quote</button>
            <button id="share" class="shadow-lg hover:shadow-2xl transition-all duration-500 flex justify-center items-center text-[7px] bg-violet-500 rounded-2xl mx-1 px-[20px] py-2 text-white">
                <img src="https://img.icons8.com/?size=32&id=JSiQt3bxM0KA&format=png" class="h-3 pr-1">
                <h1 class="font-semibold">Share</h1>
            </button>
        </div>
       </div> 
    </div>
<script src="script.js"></script>
</body>
</html>
